<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="js/three.min.js"></script>
<script>
    var scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1, 1000);
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    var i;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var pointsGeometry = new THREE.Geometry();
    for (i = 0; i < 1000; i++){
        pointsGeometry.vertices.push(new THREE.Vector3(Math.random() * 500 - 250, Math.random() * 500 - 250, Math.random() * 500 - 250));
    }
    var pointsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 5});
    var pointsSystem = new THREE.Points(pointsGeometry, pointsMaterial);
    scene.add(pointsSystem);

    var planeGeometry = new THREE.PlaneGeometry(100, 100);
    var planeMaterial = new THREE.MeshBasicMaterial({color: 0xFFFF00, side: THREE.DoubleSide});
    var plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x += Math.PI / 4;
    plane.rotation.y += Math.PI / 4;
    scene.add(plane);


    camera.position.z = 500;
    var increment = -1;

    function update(){
        // do nothing for now
        camera.position.z += increment;
        if (camera.position.z > 250){
            increment = -1;
        }
        if (camera.position.z < -250){
            increment = +1;
        }
    }

    var render = function () {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        update();
    };

    render();
</script>



</body>
</html>
