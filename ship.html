<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/loaders/DDSLoader.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>
<script>
    var scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1, 1000);
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    var i;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
    directionalLight.position.set(0, 1, 0);
    scene.add(directionalLight);

    var pointsGeometry = new THREE.Geometry();
    for (i = 0; i < 1000; i++){
        pointsGeometry.vertices.push(new THREE.Vector3(Math.random() * 500 - 250, Math.random() * 500 - 250, Math.random() * 500 - 250));
    }
    var pointsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 5});
    var pointsSystem = new THREE.Points(pointsGeometry, pointsMaterial);
    scene.add(pointsSystem);

    var loader = new THREE.OBJMTLLoader();
    loader.load('assets/rocket.obj', 'assets/rocket.mtl', function(o){
        o.position.set(0, 0, 0);
        o.scale.set(100, 100, 100);
        scene.add(o);
        ship = o;
        render();
    });
    var ship;

    camera.position.z = 1000;
    var increment = -1;

    function update(){
        // do nothing for now
        camera.position.z += increment;
        if (camera.position.z > 1000){
            increment = -1;
        }
        if (camera.position.z < 0){
            increment = +1;
        }
        if (ship){
            ship.rotation.x += Math.PI / 90;
        }
    }

    var render = function () {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        update();
    };

</script>



</body>
</html>
