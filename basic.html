<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
        }

/*
        canvas {
            width: 100%;
            height: 100%;
        }
*/
    </style>
</head>
<body>
<div>A basic shape</div>
<div style="position: relative; width: 300px; height: 300px;">
    <canvas id="canvas" style="position: relative; width: 100%; height: 100%;"></canvas>
    <div id="hud" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 1000; color: red;">
        <span id="rotx">rotx</span>
        <br/>
        <span id="roty">roty</span>
    </div>
</div>
<script src="js/three.min.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, 1, 0.1, 1000 );
    var canvas = document.getElementById('canvas');
    var renderer = new THREE.WebGLRenderer({canvas: canvas});
/*
    renderer.setSize( 300, 300 );
    document.getElementById('canvas').appendChild( renderer.domElement );
*/

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 3;

    var render = function () {
        requestAnimationFrame( render );

        cube.rotation.x += 0.01;
        document.getElementById('rotx').innerHTML = 'rot x: ' +  cube.rotation.x;
        cube.rotation.y += 0.01;
        document.getElementById('roty').innerHTML = 'rot y: ' + cube.rotation.y;

        renderer.render(scene, camera);
    };

    render();
</script>



</body>
</html>
