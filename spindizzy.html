    function Board(){
        var x, y, z;
        // each column contains type & rotation, starting from height 0
        this.columns = [];

        for (x = 0; x <= 8; x++){
            for (y = 0; y <= 8; y++){
                for (z = 0; z <= 8; z++){
                    this.helpGeometry.vertices.push(new THREE.Vector3(x, y, z * 0.5));
                }
            }
        }
        this.init();
    }

    Board.prototype.vertexAt = function(x, y, z){
        return x * 81 + y * 9 + z;
    };

    Board.prototype.init = function(){
        var x, y;
        this.columns = [];
        for (x = 0; x < 8; x++){
            this.columns[x] = [];
            for (y = 0; y < 8; y++){
                this.columns[x][y] = [];
            }
        }

    };

    Board.prototype.play = function(layout, p, r, nature, type){
        "use strict";
        var column = this.columns[p.x][7 - p.y], z, h;
        switch(layout){
            case 'basic':
                h = p.z;
                break;
            case 'column':
                for (h = 0; h < p.z; h++){
                    column[h] = {contour: Board.contours.basic};
                }
                break;
            case 'extrude':
                    // do not know what to do
                break;
            case 'special':
                    // later
                break;
        }
        switch(nature){
            case 'empty':
                column[h] = {contour: Board.contours.none, top: Board.tops.one}
            case 'block':
                column[h] = {contour: Board.contours.basic, top: Board.tops.plain};
                break;
            case 'trampoline':
                column[h] = {contour: Board.contours.basic, top: Board.tops.trampoline};
                break;
            case 'water':
                column[h] = {contour: Board.contours.basic, top: Board.tops.water};
                break;
            case 'ice':
                column[h] = {contour: Board.contours.basic, top: Board.tops.ice};
                break;
            case 'arrow':
                column[h] = {contour: Board.contours.basic, top: Board.tops.arrow, rotation: r % 4};
                break;
            case 'slope':
                column[h] = {contour: Board.slopes[type], top: Board.tops.arrow, rotation: r % 4};
                break;
        }
    };

    Board.prototype.compute = function(){
        var x, y, z, block, f, c, h, r, i, boardGeometry = new THREE.Geometry();
        for (x = 0; x <= 8; x++){
            for (y = 0; y <= 8; y++){
                for (z = 0; z <= 8; z++){
                    boardGeometry.vertices.push(new THREE.Vector3(x, y, z * 0.5));
                }
            }
        }
        for (x = 0; x < 8; x++){
            for (y = 0; y < 8; y++){
                for (z = 0; z < 8; z++){
                    block = this.columns[x][y][z];
                    if (block){
                        console.log('block: (', x, ',', y, ',', z, ') ', JSON.stringify(block));
                        h = block.contour.height.slice();
                        r = block.rotation || 0;
                        f = [this.vertexAt(x, y, z), this.vertexAt(x + 1, y, z), this.vertexAt(x + 1, y + 1, z), this.vertexAt(x, y + 1, z)];
                        c = [this.vertexAt(x, y, z + h[(r + 0) % 4]), this.vertexAt(x + 1, y, z + h[(r + 1) % 4]), this.vertexAt(x + 1, y + 1, z + h[(r + 2) % 4]), this.vertexAt(x, y + 1, z + h[(r + 3) % 4])];
                        // apply texture rotation
                        for (i = 0; i < r; i++){
                            f.unshift(f.pop());
                            c.unshift(c.pop());
                        }
                        // face y = 0
                        boardGeometry.faces.push(new THREE.Face3(f[0], f[1], c[0]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, false));
                        boardGeometry.faces.push(new THREE.Face3(f[1], c[1], c[0]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, true));
                        // face x = 0
                        boardGeometry.faces.push(new THREE.Face3(f[3], f[0], c[3]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, false));
                        boardGeometry.faces.push(new THREE.Face3(f[0], c[0], c[3]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, true));
                        // face y = 1
                        boardGeometry.faces.push(new THREE.Face3(f[2], f[3], c[2]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, false));
                        boardGeometry.faces.push(new THREE.Face3(f[3], c[3], c[2]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, true));
                        // face x = 1
                        boardGeometry.faces.push(new THREE.Face3(f[1], f[2], c[1]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, false));
                        boardGeometry.faces.push(new THREE.Face3(f[2], c[2], c[1]));
                        boardGeometry.faceVertexUvs[0].push(textureUV(3, true));
                        // top

                        if (block.top){
                            boardGeometry.faces.push(new THREE.Face3(c[0], c[1], c[3]));
                            boardGeometry.faceVertexUvs[0].push(textureUV(block.top.texture, false));
                            boardGeometry.faces.push(new THREE.Face3(c[1], c[2], c[3]));
                            boardGeometry.faceVertexUvs[0].push(textureUV(block.top.texture, true));
                        }

                    }
                }
            }
        }
        return boardGeometry;

    };

        update();
    };

    // returns 3 Vector2 coordinates in the texture for the down/up triangle in the spindizzy_texture
    function textureUV(offset, up){
        var f = 16 / 512, x0 = offset * f, x1 = x0 + f,  v = [new THREE.Vector2(x0, 0), new THREE.Vector2(x1, 0), new THREE.Vector2(x1, 1), new THREE.Vector2(x0, 1)];
        return up ? [v[1], v[2], v[3]] : [v[0], v[1], v[3]];
    }
